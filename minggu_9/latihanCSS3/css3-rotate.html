<!DOCTYPE html>
<html>
    <head>
        <title>CSS Rotate</title>
        <link rel="stylesheet" href="css7.css">
    </head>

    <body>
        <h1>CSS Rotate</h1>
        <h2>rotate()</h2>

        <div class="kotak1">
            kotak 1. no rotate()
        </div>
        <div class="kotak2">
            kotak 2. rotate(30deg).
        </div>
        <div class="kotak3">
            kotak 2. rotate(90deg).
        </div>
        <div class="kotak4">
            kotak 2. rotate(-90deg).
        </div>
    </body>
</html>
