<!DOCTYPE html>
<html>
    <head>
        <title>Fungsi Parameter</title>
    </head>

    <body>
        <script>
            function kali(a,b){
                hasilKali = a*b;
                return hasilKali;
            }

            var nilai1 = 20;
            var nilai2 = 2;
            var hasilPerkalian = kali(nilai1, nilai2);

            console.log(hasilPerkalian);
            document.write(hasilPerkalian);
        </script>
    </body>
</html>
