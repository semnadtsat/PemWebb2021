<!DOCTYPE html>
<html>
    <head>
        <title>Operator Penugasan</title>
    </head>
    <body>
        <script>
            document.write("Nilai score awal<br>");

            var score = 100;
            document.write("Score= " + score + "<br>");

            score += 5;
            document.write("score = "+ score + "<br/>");
            
            score -= 2;
            document.write("score = "+ score + "<br/>");
            
            score *= 2;
            document.write("score = "+ score + "<br/>");
            
            score /= 4;
            document.write("score = "+ score + "<br/>");
            
            score **= 2;
            document.write("score = "+ score + "<br/>");
            
            score %= 3;
            document.write("score = "+ score + "<br/>");
        </script>
    </body>
</html>
