<!DOCTYPE html>
<html>
    <head>
        <title>Confirm</title>
    </head>

    <body>
        <script>
            var yakin = confirm("Mengunjungi web Udinus?");
            if (yakin) {
                window.location = "http://dinus.ac.id";
            }
            else {
                document.write("Tidak, tetap disini saja");
            }
        </script>
    </body>
</html>
