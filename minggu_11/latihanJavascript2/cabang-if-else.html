<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan if else</title>
    </head>

    <body>
        <script>
            var password = prompt("Password: ");

            if(password == "kopi"){
                document.write("<h2>Selamat datang</h2>");
            }
            else{
                document.write("<p>Password salah</p>");
            }

            document.write("<p>Terimakasih</p>");
        </script>
    </body>
</html>
