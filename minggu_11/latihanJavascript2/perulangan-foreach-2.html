<!DOCTYPE html>
<html>
    <head>
        <title>Perulangan for each 2</title>
    </head>

    <body>
        <script>
            var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];

            days.forEach(function(day) {
                document.write("<p>" + day + "</p>")
            });
        </script>
    </body>
</html>
