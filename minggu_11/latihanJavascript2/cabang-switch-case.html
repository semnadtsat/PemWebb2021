<!DOCTYPE html>
<html>
    <head>
        <title>percabangan switch/case</title>
    </head>

    <body>
        <script>
            var jawab = prompt("Pilih hadiah angka 1-5");
            var hadiah = "";

            switch(jawab) {
                case "1":
                    hadiah = "Tisu";
                    break;
                case "2":
                    hadiah = "Kotak kopi"
                    break;
                case "3":
                    hadiah = "Sticker"
                    break;
                case "4":
                    hadiah = "Minyak goreng"
                    break;
                case "5":
                    hadiah = "Uang Rp50.000"
                    break;
                default:
                    document.write("<p>Pilihan salah</p>");
            }

            if(hadiah === ""){
                document.write("<p>Gagal mendapat hadiah</p>");
            }
            else{
                document.write("<p>Selamat mendapatkan " + hadiah + "</p>");
            }
        </script>
    </body>
</html>
