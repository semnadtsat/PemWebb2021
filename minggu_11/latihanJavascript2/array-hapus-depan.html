<!DOCTYPE html>
<html>
    <head>
        <title>Array hapus depan</title>
    </head>
    <body>
        <script>
            var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
            document.write(bunga + "<br>");
            
            bunga.shift();
            document.write(bunga);
        </script>
    </body>
</html>
