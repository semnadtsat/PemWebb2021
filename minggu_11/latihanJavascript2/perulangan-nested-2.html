<!DOCTYPE html>
<html>
    <head>
        <title>Perulangan nested 2</title>
    </head>
    <body>
        <script>
            var ulangi = confirm("Apakah ingin mengulang?");
            var counter = 0;

            while(ulangi){
                counter++;
                var bintang = "*".repeat(counter)+"<br>";
                document.write(counter + ": " + bintang);
                ulangi = confirm("Apakah ingin mengulang?")
            }
        </script>
    </body>
</html>
