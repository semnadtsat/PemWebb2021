<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

        <script src="script1.js"></script>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;600;700&display=swap" rel="stylesheet">
        <!-- End of Fonts -->
    </head>
    <body>
        <div class="icon">
            <img src="Icon_w.png" alt="">
            <h1><a href="index.html">UPLOAD.R</a></h1>
        </div>

        <div class="panel">
            <h1>Login</h1>

            <div class="method">
                <div class="facebook">
                    <p><a href=""><i class="bi bi-facebook"></i> Login with Facebook</a></p>
                </div>

                <div class="google">
                    <p><a href=""><i class="bi bi-google"></i> Login with Google</a></p>
                </div>
            </div>
            
            <h2>OR</h2>

            <div class="field-container">
                <div class="username">
                    <p>Username</p>
                    <input type="text">
                </div>

                <div class="password">
                    <p>Password</p>
                    <input type="password" id="passwd">
                    <i class="bi bi-eye" id="eyed" onclick="pShowHide()"></i>
                </div>
            </div>

            <div class="cf forgot-password">
                <a href="">Forgot your password?</a>
            </div>

            <div class="login-btn">
                <p>
                    <a href="">Login</a>
                </p>
            </div>

            <div class="acc-create">
                <p>Don't have an account? <a href="create_account.html">Create account</a></p>
            </div>
        </div> <!-- End of Panel -->
    </body>
</html>
