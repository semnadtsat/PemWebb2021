    <body>
        <div class="icon">
            <img src="Icon_w.png" alt="">
            <h1><a href="index.html">UPLOAD.R</a></h1>
        </div>

        <div class="panel">
            <h1>Join Upload.R</h1>

            <div class="method">
                <div class="facebook">
                    <p><a href=""><i class="bi bi-facebook"></i> Join using Facebook</a></p>
                </div>

                <div class="google">
                    <p><a href=""><i class="bi bi-google"></i> Join using Google</a></p>
                </div>
            </div>
            
            <h2>OR</h2>

            <div class="field-container">
                <div class="username">
                    <p>Username</p>
                    <input type="text">
                </div>

                <div class="email">
                    <p>Email</p>
                    <input type="text">
                </div>

                <div class="password">
                    <p>Password</p>
                    <input type="password" id="passwd">
                    <i class="bi bi-eye" id="eyed" onclick="pShowHide()"></i>
                </div>

                <div class="cfm-password">
                    <p>Confirm password</p>
                    <input type="password" id="cPasswd">
                    <i class="bi bi-eye" id="eyeds" onclick="cpShowHide()"></i>
                </div>
            </div>

            <div class="checkbox">
                <input type="checkbox" class="checkbox-tick">
                <p>I have read and agree to the <a href="">Privacy Policy</a>.</p>
            </div>

            <div class="crt-button">
                <p>
                    <a href="">Create account</a>
                </p>
            </div>

            <div class="acc-login">
                <p>Already have an account? <a href="login_page.html">Login</a></p>
            </div>
        </div> <!-- End of Panel -->
    </body>
</html>
